name: mi_card
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^0.8.5+3

  cupertino_icons: ^1.0.8
  firebase_core: ^3.7.0
  firebase_auth: ^5.3.2
  cloud_firestore: ^5.4.5
dev_dependencies:
  flutter_test:
    sdk: flutter
  

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - images/profile_picture.jpg

  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
    - family: Dosis
      fonts:
        - asset: fonts/Dosis-Variable.ttf

